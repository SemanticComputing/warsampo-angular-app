version: '3.5'
services:
    client:
        build: .
        ports:
            - 9000:9000
            - 35729:35729
        environment:
            - WARSAMPO_SERVER_URL=http://localhost:8080
        volumes:
            - ./app:/app/app
            - ./dist:/app/dist
    api:
        image: nginx:1-alpine
        ports:
            - 8080:80
        environment:
            - NGINX_PORT=80
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        restart: unless-stopped
    warsa:
        image: warsa-fuseki
    pnr:
        image: pnr-fuseki
