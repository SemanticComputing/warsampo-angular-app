<update-title title="{{ 'TITLE' | translate }} | {{ 'RANK_DEMO.TITLE' | translate }}: {{ ctrl.rank.getLabel() }}"></update-title>
<update-meta name="description" content="{{ 'RANK_DEMO.PAGE_META_DESCRIPTION_PREFIX' | translate }} {{ ctrl.rank.getLabel() }}"></update-meta>
<update-meta name="robots" content="index, follow"></update-meta>
<div class="row">
  <!-- Metadata -->
  <div class="col-sm-8">
    <img ng-show="ctrl.isLoadingRank" src="images/loading.gif" />
    <p ng-if="!ctrl.rank && !ctrl.isLoadingRank" translate>NO_METADATA_FOUND</p>
    <div id="dataContent" ng-if="ctrl.rank">
      <h2>
        {{ ctrl.rank.getLabel() }}
      </h2>
      <p ng-switch="!!ctrl.rank.getDescription()">
        <span ng-switch-when="true">{{ ctrl.rank.getDescription() }} (Wikipedia)</span>
        <span ng-switch-when="false" translate>RANK</span>
      </p>
      <p><small class="uri">{{ 'URI' | translate }}:&nbsp;{{ ctrl.rank.id }}</small></p>
    </div>
  </div>
  <!-- Links -->
  <div class="col-sm-4">
    <h2 id="links-header" class="links-header-class" translate>LINKS</h2>
    <img ng-show="ctrl.isLoadingPersons" src="images/loading.gif" />
    <div id="linkContent">
    <ws-related-links-paged data-title="'RELATED_PEOPLE' | translate" data-paginator="ctrl.rank.persons"></ws-related-links-paged>
    <ws-related-links data-external data-title="'Wikipedia'" data-related="ctrl.rank.wikilink"></ws-related-links>
    <ws-related-links data-title="'RANK_DEMO.SUPER_RANKS' | translate" data-related="ctrl.rank.upperRanks"></ws-related-links>
    <ws-related-links data-title="'RANK_DEMO.SUB_RANKS' | translate" data-related="ctrl.rank.lowerRanks"></ws-related-links>
    <ws-related-links data-title="'RANK_DEMO.OTHER_RANKS' | translate" data-related="ctrl.rank.relatedRanks"></ws-related-links>
  </div>
</div>
