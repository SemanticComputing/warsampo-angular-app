<div id="photo-thumbs">
  <div id="photo-container">
    <a ng-cloak ng-repeat="img in images"
      ng-controller="PhotoGalleryCtrl as photoCtrl" ng-click="photoCtrl.showPhotoGallery()"
      data-gallery title="{{ img.description }} ({{ img.created }} SA-kuva)" href="{{ img.url }}">
      <img fallback-img-for-gallery ng-src="{{ img.thumbnail }}" /></a>
  </div>
</div>
