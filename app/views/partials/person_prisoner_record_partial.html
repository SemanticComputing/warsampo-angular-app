<div ng-if="ctrl.person.prisonerRecord.length">

  <h3>Video (testi)</h3>
  <video class="prisoner-video" controls>
    <source src="http://static.sotasampo.fi/videos/test/Oranki.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h3 translate="PRISONER_RECORD"></h3>
  <table class="table death-record">
    <tr ng-repeat="property in ctrl.person.prisonerRecord">
      <td>{{ property.propertyLabel }}</td>
      <td>
          <div ng-repeat="v in (property | castArray)">
              {{ v }}<span ng-if="v.source"> (l√§hde: {{ v.source }})</span>
          </div>
      </td>
    </tr>
  </table>
</div>
