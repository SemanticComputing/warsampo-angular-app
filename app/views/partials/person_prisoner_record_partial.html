<div ng-if="ctrl.person.prisonerRecord.length">

  <h3>Video (testi)</h3>
  <video class="prisoner-video" controls>
    <source src="images/Oranki.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h3 translate="PRISONER_RECORD"></h3>
  <table class="table death-record">
    <tr ng-repeat="property in ctrl.person.prisonerRecord">
      <td>{{ property.propertyLabel }}</td>
      <td ng-if="property.value | isArray">
          <div ng-repeat="v in property.value">
            <span ng-if="property.source | isArray">
              {{ v }}<span ng-if="!property.source[$index].startsWith('no_source_for_')"> (lähde: {{ property.source[$index] }})</span>
            </span>
            <span ng-if="!(property.source | isArray)">
              {{ v }}<span ng-if="!property.source.startsWith('no_source_for_')"> (lähde: {{ property.source }})</span>
            </span>
          </div>
      </td>
      <td ng-if="!(property.value | isArray)">
          {{ property.value }}
      </td>
      </td>
    </tr>
  </table>
</div>
