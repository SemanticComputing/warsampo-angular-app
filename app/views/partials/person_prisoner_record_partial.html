<div ng-if="ctrl.person.prisonerRecord.length">
  <h3 translate="PRISONER_RECORD"></h3>
  <table class="table death-record">
    <tr ng-repeat="property in ctrl.person.prisonerRecord">
      <td>{{ property.propertyLabel }}</td>
      <td ng-if="property.value | isArray">
          <div ng-repeat="v in property.value">
              {{ v }}<span ng-if="!property.source[$index].startsWith('no_source_for_')"> (l√§hde: {{ property.source[$index] }})</span>
          </div>
      </td>
      <td ng-if="!(property.value | isArray)">
          {{ property.value }}
      </td>
      </td>
    </tr>
  </table>
</div>
