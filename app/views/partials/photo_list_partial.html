<div infinite-scroll='vm.nextPage()'
    infinite-scroll-disabled='vm.isScrollDisabled()'
    infinite-scroll-distance='0'>
  <div class="row">
  <div ng-repeat="photo in vm.photos" class="photo-container">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
      <a class="no-decoration" href="" ng-click="vm.openModal(photo)">
        <figure class="photo">
          <img class="img img-responsive" ng-src="{{::photo.url}}" title="{{::photo.description}} | SA-kuva {{::photo.created}}" />
          <figcaption>{{ photo.description }}</figcaption>
        </figure>
      </a>
    </div>
    <div class="clearfix visible-lg" ng-if="($index + 1) % 3 == 0"></div>
    <div class="clearfix visible-md" ng-if="($index + 1) % 2 == 0"></div>
    <div class="clearfix visible-sm" ng-if="($index + 1) % 1 == 0"></div>
    <div class="clearfix visible-xs" ng-if="($index + 1) % 1 == 0"></div>
  </div>
</div>
<img class="loading-img" src="images/loading-lg.gif" ng-if="vm.isLoadingResults"></img>
