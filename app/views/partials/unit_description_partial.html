<p ng-if="ctrl.unit.altNames.length">
  Osasto tunnettu myös nimillä {{ ctrl.unit.altNames | concatList }}
</p>
<p ng-repeat="cmd in ctrl.unit.commanders">{{ cmd }}</p>
<p ng-repeat="desc in ctrl.unit.description">{{ desc }}</p>
<p ng-repeat="note in ctrl.unit.note">{{ note }}</p>
<p ng-if="ctrl.unit.source || ctrl.unit.sid">
  Lähde: {{ ctrl.unit.source || ctrl.unit.sid | concatList }}
</p>
