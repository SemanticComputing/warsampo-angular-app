<div> <a id="pageTypeURL" href="units/"><h1 id="pageType">Joukko-osasto</h1></a></div> 
<!-- Each page has metadata column on the left and link column on the right -->
<div class="row">
  <!-- Metadata -->
  <div class="col-sm-8">
    <img ng-show="ctrl.isLoadingEvent" src="images/loading.gif" />
    <p ng-if="!ctrl.unit && !ctrl.isLoadingEvent">No metadata available for this object.</p>
    <div id="dataContent" ng-if="ctrl.unit">
      <!-- <h2>
        {{ ctrl.unit.name }} ({{ ctrl.unit.abbrev }})
      </h2> -->
      <h2>
        {{ ctrl.unit.getLabel() }}
      </h2>
      <p ng-repeat="desc in ctrl.unit.getDescription() track by $index">
      {{ desc }}
      </p>
      <!-- <p> {{ ctrl.unit.getNotes() }} </p> -->
      <p><a ng-href="units/?uri={{ ctrl.unit.id }}">View on timeline</a></p>
    </div>
  </div>
  <!-- Links -->
  <div class="col-sm-4">
  <div ng-if="ctrl.unit.relatedUnits">
	  <h3 id="links-header" class="links-header-class">Muita osastoja</h3>
	    <img ng-show="ctrl.isLoadingLinks" src="images/loading.gif" />
	      <ul class="list-group">
	          <li class="list-group-item" ng-repeat="unit in ctrl.unit.relatedUnits">
	          <a page-link="{{ unit.id }}">{{ unit.name }}</a>
	          </li>
	       </ul>
     </div>
    <div ng-if="ctrl.unit.battles">
	    <h3 id="links-header" class="links-header-class">Taistelut</h3>
	    <img ng-show="ctrl.isLoadingLinks" src="images/loading.gif" />
	     <ul class="list-group">
          <li class="list-group-item" ng-repeat="event in ctrl.unit.battles">
          <a page-link="{{ event.id }}">{{ event.description | words:10 }}</a>
          </li>
       </ul>
     </div> 
     <div ng-if="ctrl.unit.relatedPersons">
    <h3 id="links-header" class="links-header-class">Henkilöitä</h3>
    <img ng-show="ctrl.isLoadingLinks" src="images/loading.gif" />
    <ul class="list-group">
          <li class="list-group-item" ng-repeat="person in ctrl.unit.relatedPersons">
          <a page-link="{{ person.id }}">{{ person.name }}</a>
          </li>
       </ul>
     </div>
     <div ng-if="ctrl.unit.places">
	    <h3 id="links-header" class="links-header-class">Paikat</h3>
	    <img ng-show="ctrl.isLoadingLinks" src="images/loading.gif" />
	     <ul class="list-group">
          <li class="list-group-item" ng-repeat="place in ctrl.unit.places">
          <a page-link="{{ place.id }}">{{ place.label }}</a>
          </li>
       </ul>
     </div> 
  </div>
</div>
