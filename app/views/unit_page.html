<div> <a id="pageTypeURL" href="actors/"><h1 id="pageType">Joukko-osasto</h1></a></div> 
<!-- Each page has metadata column on the left and link column on the right -->
<div class="row">
  <!-- Metadata -->
  <div class="col-sm-8">
    <img ng-show="ctrl.isLoadingEvent" src="images/loading.gif" />
    <p ng-if="!ctrl.unit && !ctrl.isLoadingEvent">No metadata available for this object.</p>
    <div id="dataContent" ng-if="ctrl.unit">
      <!-- <h2>
        {{ ctrl.unit.name }} ({{ ctrl.unit.abbrev }})
      </h2> -->
      <h2>
        {{ ctrl.unit.getLabel() }}
      </h2>
      <p ng-repeat="note in ctrl.unit.note">
      {{ note }}
      </p>
      <!-- <p> {{ ctrl.unit.getNotes() }} </p> -->
      <p><a ng-href="actors/?uri={{ ctrl.unit.id }}">View on timeline</a></p>
    </div>
  </div>
  <!-- Links -->
  <div class="col-sm-4">
  <h3 id="links-header" class="links-header-class">Muita osastoja</h3>
    <img ng-show="ctrl.isLoadingLinks" src="images/loading.gif" />
    <p ng-if="!ctrl.unit || !ctrl.unit.hasLinks">Ei näytettävää sisältöä.</p>
    <!--
      <p ng-repeat="relatedEvent in ctrl.unit.relatedEvents">{{ relatedEvent.description }}</p> -->
      <ul class="list-group">
          <li class="list-group-item" ng-repeat="unit in ctrl.unit.relatedUnits">
          <a ng-href="actors/page.html?uri={{ unit.id }}">{{ unit.name }}</a>
          </li>
        </ul>
    <div ng-if="ctrl.unit.actors || ctrl.event.relatedEvents">
    <h3 id="links-header" class="links-header-class">Taistelut</h3>
    <img ng-show="ctrl.isLoadingLinks" src="images/loading.gif" />
    <p ng-if="!ctrl.unit || !ctrl.unit.hasLinks">Ei näytettävää sisältöä.</p>
    <!--
      <p ng-repeat="relatedEvent in ctrl.unit.relatedEvents">{{ relatedEvent.description }}</p> -->
     <ul class="list-group">
          <li class="list-group-item" ng-repeat="event in ctrl.unit.relatedEvents">
          <a ng-href="events/page.html?uri={{ event.id }}">{{ event.description | words:10 }}</a>
          </li>
       </ul>
     </div>
  </div>
</div>
