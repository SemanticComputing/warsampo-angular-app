<div> <a id="pageTypeURL" href="actors/"><h1 id="pageType">Unit</h1></a></div> 
<!-- Each page has metadata column on the left and link column on the right -->
<div class="row">
  <!-- Metadata -->
  <div class="col-sm-8">
    <img ng-show="ctrl.isLoadingEvent" src="images/loading.gif" />
    <p ng-if="!ctrl.unit && !ctrl.isLoadingEvent">No metadata available for this object.</p>
    <div id="dataContent" ng-if="ctrl.unit">
      <h2>
        {{ ctrl.unit.name }} {{ ctrl.unit.abbrev }}
      </h2>
      <p>{{ ctrl.unit.note }}</p>
      <p><a ng-href="actors/?uri={{ ctrl.unit.id }}">View on timeline</a></p>
    </div>
  </div>
  <!-- Links -->
  <div class="col-sm-4">
    <h2 id="links-header" class="links-header-class">Links</h2>
    <img ng-show="ctrl.isLoadingLinks" src="images/loading.gif" />
    <p ng-if="!ctrl.unit || !ctrl.unit.hasLinks">No links found for this object.</p>
    <div id="linkContent">
      <p ng-repeat="relatedEvent in ctrl.unit.relatedEvents">
      {{ relatedEvent.description }}
      </p>
    </div>
  </div>
</div>
