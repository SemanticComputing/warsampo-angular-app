<div class="modal-header">
  <div class="row">
    <div class="col-xs-10 text-left">
      <h3 class="modal-title">{{ ::vm.title }}</h3>
    </div>
    <div class="col-xs-2">
      <a href="#" ng-click="vm.close()" class="no-decoration btn-lg pull-right glyphicon glyphicon-remove"></a>
    </div>
  </div>
</div>
<div class="modal-body">
  <div ng-bind-html="::vm.content"></div>
  <div ng-if="::vm.showEventLegend" ng-include="'views/partials/event_colors.html'"></div>
</div>
