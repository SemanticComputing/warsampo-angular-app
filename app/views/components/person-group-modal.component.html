<div class="modal-header">
  <div class="row">
    <div class="col-xs-10 text-left">
      <h3 class="modal-title">Sankarivainajat <br> {{ vm.cemetery}} <br>
        <a ng-if="vm.groupId" ng-click="vm.close()" ws-page-link="vm.groupId">{{ vm.group }}</a>
        <p ng-if="!vm.groupId">{{ vm.group }}</p>
      </h3>
    </div>
    <div class="col-xs-2">
      <a href="#" ng-click="vm.close()" class="no-decoration btn-lg pull-right glyphicon glyphicon-remove"></a>
    </div>
  </div>
</div>
<div class="modal-body">
  <ul class="list-group row list-group-persons" ng-if="vm.persons">
    <li class="list-group-item col-xs-6" ng-repeat="person in vm.persons">
    <a ng-click="vm.close()" ws-page-link="person.uri">{{ person.label }}</a>
    </li>
  </ul>
</div>
