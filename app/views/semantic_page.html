<div> <a id="pageTypeURL" href="/"><h1 id="pageType">{{ ctrl.obj.type.label }}</h1></a></div> 
<!-- Each page has metadata column on the left and link column on the right -->
<div class="row">
  <!-- Metadata -->
  <div class="col-sm-8">
    <img ng-show="ctrl.isLoadingEvent" src="images/loading.gif" />
    <p ng-if="!ctrl.obj && !ctrl.isLoadingEvent">No metadata available for this object.</p>
    <div id="dataContent" ng-if="ctrl.obj">
      <h2>
        {{ ctrl.obj.label }}
      </h2>
      <p>{{ ctrl.obj.description }}</p>
      <div ng-repeat="(key, v) in ctrl.obj.properties">
        <h2>{{ v[0].ref.label }}</h2>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="val in v">
            <a ng-if="val.type === 'uri'" ng-href="page?uri={{ val.value }}">{{ val.label }}</a>
            <span ng-if="val.type !== 'uri'">{{ val.value }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Links -->
  <div class="col-sm-4">
    <h2 id="links-header" class="links-header-class">Links</h2>
    <img ng-show="ctrl.isLoadingLinks" src="images/loading.gif" />
    <p ng-if="!ctrl.obj || !ctrl.obj.hasLinks">No links found for this object.</p>
    <div id="linkContent">
      <div class="related" ng-repeat="rel in ctrl.obj.related">
        <h3>{{ rel.label }}</h3>
        <ul class="list-group" ng-repeat="(propKey, propVal) in rel.properties">
          <li class="list-group-item" ng-repeat="(k, val) in propVal">
            <a ng-href="page?uri={{ val.value }}">{{ val.label }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
