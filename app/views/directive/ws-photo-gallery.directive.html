<div id="blueimp-gallery-{{ ctrl.galleryId }}" class="blueimp-gallery blueimp-gallery-controls">
  <!-- The container for the modal slides -->
  <div class="slides"></div>
  <!-- Controls for the borderless lightbox -->
  <h3 class="title"></h3>
  <a class="description" target="_self" translate>SHOW_INFO_PAGE</a>
  <a class="prev">‹</a>
  <a class="next">›</a>
  <a class="close">×</a>
</div>
<div ng-if="ctrl.imagePager">
  <div ng-show="ctrl.isLoadingImages && !ctrl.imageCount">
    {{ 'FETCHING_PHOTOS' | translate }} <img src="images/loading.gif" />
  </div>
  <div ng-show="!ctrl.isLoadingImages && !ctrl.imageCount" translate>NO_RELATED_PHOTOS</div>
  <div ng-if="ctrl.imageCount">
    <p>{{ ctrl.imageCount }} {{ 'N_PHOTOS' | translate }}
    <span ng-show="ctrl.hasMore || !ctrl.isCollapsed"> |
      <a href="" ng-click="ctrl.toggleCollapse()">
        <span ng-show="ctrl.isCollapsed" translate>SHOW_ALL_PHOTOS</span>
        <span ng-show="!ctrl.isCollapsed" translate>SHOW_LESS_PHOTOS</span>
      </a>
    </span>
    <img ng-show="ctrl.isLoadingImages" src="images/loading.gif" />
    </p>
    <div id="photo-thumbs-{{ ctrl.galleryId }}" class="collapse-with-teaser photo-gallery" uib-collapse="ctrl.isCollapsed">
      <div id="photo-container-{{ ctrl.galleryId }}">
        <a ng-repeat="img in ctrl.photos"
          data-gallery="#blueimp-gallery-{{ ctrl.galleryId }}"
          title="{{ ::img.description }} ({{ ::img.created }} {{ ::img.source }})"
          data-id="{{ ::img.id }}"
          ng-href="{{ ::img.url }}">
          <div class="gallery-thumbnail-container">
            <img ws-fallback-img-for-gallery class="gallery-thumbnail" ng-src="{{ ::img.thumbnail_url }}" />
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
