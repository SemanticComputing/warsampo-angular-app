<div class="row nav-btn-container">
  <div class="col-xs-12 form-inline">
    <!--
    <button class="btn btn-primary" ng-click="previous()">Edellinen</button>
    -->
    <label for="photo-days-before">Valokuvien aikahaarukka </label>
    <input ng-change="fetchImages()" min="0" name="photo-days-before" class="form-control input-short" type="number" ng-model="photoDaysBefore" />
    <label for="photo-days-before">päivää ennen</label>
    <input ng-change="fetchImages()" min="0" name="photo-days-after" class="form-control input-short" type="number" ng-model="photoDaysAfter" />
    <label for="photo-days-after">päivää jälkeen tapahtuman.</label>
    <input ng-change="fetchImages()" min="0" name="photo-place" class="form-control" type="CHECKBOX" ng-model="photoPlace" />
    <label for="photo-place">Rajoita kuvienottopaikka samaan kuntaan tapahtumien kanssa</label>
  </div>
  <!--
  <div class="col-md-2">
    <button class="btn btn-primary" ng-click="next()">Seuraava</button>
  </div>
    -->
</div>
<div class="row">
  <div class="col-md-12">
    <div id="timemap">
      <div id="timelinecontainer">
        <div id=timeline></div>
      </div>
      <div id="mapcontainer">
        <div id="map"></div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <figure ng-repeat="img in images" class="pull-left gap-right">
      <img class="img-responsive" ng-src="{{img.url}}" />
      <figcaption>{{img.description}} (<i>{{img.created}} SA-kuva</i>)</figcaption>
    </figure>
    <div ng-if="isLoadingImages" class="text-center">
      <img ng-src="images/loading.gif" />
    </div>
    <p class="text-center" ng-if="images.length === 0 && !isLoadingImages">
      Ei tapahtumaan liittyviä kuvia.
    </p>
  </div>
</div>
