<div class="row photo-list-container">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
      </div>
    </div>
    <div class="row" ng-if="vm.error">
      <div class="col-xs-12">
        <uib-alert type="danger" ng-if="vm.error">
          <p>{{ 'ERROR_OCCURED' | translate }}:</p>
          <p>{{ vm.error }}</p>
          <p translate>REFRESH_TO_RETRY</p>
        </uib-alert>
      </div>
    </div>
    <div class="row" ng-if="!vm.error">
      <div class="col-sm-4 col-md-3 facet-container">
        <seco-timespan-facet data-options="vm.facets.taken"></seco-timespan-facet>
        <seco-text-facet data-options="vm.facets.description"></seco-text-facet>
        <seco-basic-facet data-options="vm.facets.place"></seco-basic-facet>
        <seco-basic-facet data-options="vm.facets.person"></seco-basic-facet>
        <seco-basic-facet data-options="vm.facets.unit"></seco-basic-facet>
        <seco-basic-facet data-options="vm.facets.photographer"></seco-basic-facet>
        <seco-basic-facet data-options="vm.facets.theme"></seco-basic-facet>
      </div>

      <div class="col-sm-8 col-md-9">
        <div ng-include="'views/partials/photo_list_partial.html'"></div>
      </div>
    </div>
  </div>
</div>
